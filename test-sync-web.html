    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ”„ Teste de SincronizaÃ§Ã£o</h1>

        <div id="connection-status" class="status info">
            Verificando conexÃ£o...

        <div>

        <div id="results">

    <script>
        function updateOutput(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('connection-status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function testConnection() {
            updateOutput('ğŸ”— Testando conexÃ£o com o servidor...');
            try {
                const response = await fetch('/api/sync/status');
                if (response.ok) {
                    updateStatus('âœ… Servidor conectado', 'success');
                    updateOutput(`âœ… Servidor respondeu: ${response.status}`);
                } else {
                    updateStatus('âŒ Servidor com erro', 'error');
                    updateOutput(`âŒ Erro: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                updateStatus('ğŸš« Servidor offline', 'error');
                updateOutput(`ğŸš« Erro de conexÃ£o: ${error.message}`);

        }

        async function testSyncStatus() {
            updateOutput('ğŸ“Š Verificando status de sincronizaÃ§Ã£o...');
            try {
                const response = await fetch('/api/sync/status');
                if (response.ok) {

                    updateOutput(`   OneDrive: ${status.hasOneDrive ? 'âœ… Conectado' : 'âŒ NÃ£o detectado'}`);

                } else {

                    updateStatus('âŒ Erro ao obter status', 'error');
                }
            } catch (error) {
                updateOutput(`ğŸš« Erro: ${error.message}`);
                updateStatus('ğŸš« Erro de conexÃ£o', 'error');
            }
        }

        async function testForceSync() {
            updateOutput('ğŸ”„ Iniciando sincronizaÃ§Ã£o forÃ§ada...');
            try {
                const response = await fetch('/api/sync/force', { method: 'POST' });

                    updateOutput('âœ… SincronizaÃ§Ã£o concluÃ­da!');
                    updateOutput(`   OneDrive - Upload: ${result.results?.onedrive?.upload ? 'âœ…' : 'âŒ'}, Download: ${result.results?.onedrive?.download ? 'âœ…' : 'âŒ'}`);

        // Testar conexÃ£o automaticamente ao carregar

    </script>
