<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Passo 2: Calend√°rio Completo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: white;
            color: #667eea;
        }
        
        .content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* Calend√°rio Completo */
        .calendar-section {
            margin-bottom: 30px;
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .calendar-nav button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .calendar-nav button:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }
        
        .month-year {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 15px;
        }
        
        .calendar-header {
            background: #667eea;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            font-size: 13px;
        }
        
        .calendar-day {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #e2e8f0;
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .calendar-day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
            color: #999;
        }
        
        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff6b6b;
            opacity: 1;
        }
        
        .test-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Agenda - Passo 2: Calend√°rio Completo</h1>
            <p>Testando calend√°rio completo com dias clic√°veis</p>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn active" id="btn-dashboard">üìä Dashboard</button>
            <button class="nav-btn" id="btn-tasks">‚ûï Tarefas</button>
            <button class="nav-btn" id="btn-projects">üìÅ Projetos</button>
        </div>
        
        <div class="content">
            <div class="calendar-section">
                <div class="calendar-nav">
                    <button id="prev-month">‚Äπ</button>
                    <div class="month-year" id="current-month">Janeiro 2025</div>
                    <button id="next-month">‚Ä∫</button>
                </div>
                
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Cabe√ßalhos dos dias da semana -->
                    <div class="calendar-header">DOM</div>
                    <div class="calendar-header">SEG</div>
                    <div class="calendar-header">TER</div>
                    <div class="calendar-header">QUA</div>
                    <div class="calendar-header">QUI</div>
                    <div class="calendar-header">SEX</div>
                    <div class="calendar-header">S√ÅB</div>
                    <!-- Dias ser√£o gerados pelo JavaScript -->
                </div>
            </div>
                
            <div class="test-area">
                <h3>√Årea de Teste</h3>
                <p id="test-output">Clique nos bot√µes ou dias do calend√°rio para testar</p>
                <p>Status: <span id="status">Aguardando intera√ß√£o</span></p>
                <p>√öltimo dia clicado: <span id="clicked-day">Nenhum</span></p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Step 2 script loading...');
        
        // Elementos
        const btnDashboard = document.getElementById('btn-dashboard');
        const btnTasks = document.getElementById('btn-tasks');
        const btnProjects = document.getElementById('btn-projects');
        const prevMonth = document.getElementById('prev-month');
        const nextMonth = document.getElementById('next-month');
        const currentMonth = document.getElementById('current-month');
        const calendarGrid = document.getElementById('calendar-grid');
        const testOutput = document.getElementById('test-output');
        const status = document.getElementById('status');
        const clickedDay = document.getElementById('clicked-day');
        
        // Vari√°veis
        let currentDate = new Date();
        const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 
                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        
        // Fun√ß√µes
        function updateStatus(message) {
            console.log('Status:', message);
            if (status) status.textContent = message;
        }
        
        function updateOutput(message) {
            console.log('Output:', message);
            if (testOutput) testOutput.textContent = message;
        }
        
        function updateMonthDisplay() {
            if (currentMonth) {
                currentMonth.textContent = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
        }
        
        function setActiveButton(activeBtn) {
            [btnDashboard, btnTasks, btnProjects].forEach(btn => {
                if (btn) btn.classList.remove('active');
            });
            if (activeBtn) activeBtn.classList.add('active');
        }
        
        function renderCalendar() {
            if (!calendarGrid) return;
            
            console.log('Rendering calendar for:', currentDate);
            
            // Limpar dias existentes (manter cabe√ßalhos)
            const headers = calendarGrid.querySelectorAll('.calendar-header');
            calendarGrid.innerHTML = '';
            headers.forEach(header => calendarGrid.appendChild(header));
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const today = new Date();
            
            // Primeiro dia do m√™s e √∫ltimo dia
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Dias da semana que come√ßam (0 = domingo)
            const startDay = firstDay.getDay();
            
            // Adicionar dias do m√™s anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const dayElement = createDayElement(prevMonthLastDay - i, true, false);
                calendarGrid.appendChild(dayElement);
            }
            
            // Adicionar dias do m√™s atual
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const isToday = (year === today.getFullYear() && 
                               month === today.getMonth() && 
                               day === today.getDate());
                const dayElement = createDayElement(day, false, isToday);
                calendarGrid.appendChild(dayElement);
            }
            
            // Adicionar dias do pr√≥ximo m√™s para completar a grade
            const totalCells = calendarGrid.children.length - 7; // Subtrair cabe√ßalhos
            const remainingCells = 42 - totalCells; // 6 semanas * 7 dias = 42
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true, false);
                calendarGrid.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, isOtherMonth, isToday) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('calendar-day');
            dayElement.textContent = day;
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            if (isToday) {
                dayElement.classList.add('today');
            }
            
            // Event listener para clique no dia
            dayElement.addEventListener('click', function() {
                const dateStr = isOtherMonth ? 
                    `${day} (outro m√™s)` : 
                    `${day}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                    
                console.log('Day clicked:', dateStr);
                updateOutput(`Dia clicado: ${dateStr}`);
                updateStatus('Dia selecionado');
                if (clickedDay) clickedDay.textContent = dateStr;
                
                // Remover sele√ß√£o anterior
                calendarGrid.querySelectorAll('.calendar-day.selected').forEach(el => {
                    el.classList.remove('selected');
                    el.style.background = '';
                });
                
                // Adicionar sele√ß√£o atual
                if (!isOtherMonth) {
                    dayElement.classList.add('selected');
                    dayElement.style.background = '#4ecdc4';
                    dayElement.style.color = 'white';
                }
            });
            
            return dayElement;
        }
        
        // Event listeners para navega√ß√£o
        if (btnDashboard) {
            btnDashboard.addEventListener('click', function() {
                console.log('Dashboard clicked');
                updateOutput('Dashboard selecionado!');
                updateStatus('Dashboard ativo');
                setActiveButton(btnDashboard);
            });
        }
        
        if (btnTasks) {
            btnTasks.addEventListener('click', function() {
                console.log('Tasks clicked');
                updateOutput('Tarefas selecionado!');
                updateStatus('Modo tarefas');
                setActiveButton(btnTasks);
            });
        }
        
        if (btnProjects) {
            btnProjects.addEventListener('click', function() {
                console.log('Projects clicked');
                updateOutput('Projetos selecionado!');
                updateStatus('Modo projetos');
                setActiveButton(btnProjects);
            });
        }
        
        if (prevMonth) {
            prevMonth.addEventListener('click', function() {
                console.log('Previous month clicked');
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateMonthDisplay();
                renderCalendar();
                updateOutput('M√™s anterior: ' + months[currentDate.getMonth()]);
                updateStatus('Navegando calend√°rio');
            });
        }
        
        if (nextMonth) {
            nextMonth.addEventListener('click', function() {
                console.log('Next month clicked');
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateMonthDisplay();
                renderCalendar();
                updateOutput('Pr√≥ximo m√™s: ' + months[currentDate.getMonth()]);
                updateStatus('Navegando calend√°rio');
            });
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - Step 2');
            updateStatus('DOM carregado - Calend√°rio completo');
            updateOutput('Calend√°rio completo carregado - clique nos dias!');
            updateMonthDisplay();
            renderCalendar();
        });
        
        console.log('Step 2 script loaded successfully');
        updateStatus('Script carregado - Calend√°rio ativo');
    </script>
</body>
</html>
